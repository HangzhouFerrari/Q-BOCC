<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q-BOCC</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f5f5f5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Q-BOCC">
    <style>
        body {
            margin: 0;
            font-family: 'Red Hat Display', sans-serif;
            background: #f5f5f5;
            color: #222;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .title {
            margin: 0;
            padding: 18px 16px 8px 16px;
            background: #f5f5f5;
            font-size: 1.6em;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 900; /* Dikker */
            letter-spacing: 0.8px;
        }
        .header {
            padding: 18px 16px 8px 16px;
            background: #f5f5f5;
            font-size: 1.6em;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 900; /* Dikker */
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04)s;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 16px;
            background: #f5f5f5;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icon-circle {
            width: 72px;
            height: 72px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 1.5em;
        }
        .icon-circle img {
            width: 72px;
            height: 72px;
            object-fit: contain;
            display: block;
        }
        .icon-label {
            font-size: 0.95em;
            color: #444;
            font-family: 'Red Hat Display', sans-serif;
        }
        .themes-section {
            margin-top: 16px;
            padding: 0 8px;
        }
        .themes-title {
            font-size: 1.1em;
            font-weight: 500;
            margin: 12px 0 8px 8px;
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 800;
        }
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 18px;
        }
        .theme-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .theme-img {
            width: 100%;
            height: 100px;
            object-fit: fill;
            background: #ffffff;
        }
        .theme-info {
            padding: 8px 10px;
            font-size: 0.98em;
        }
        .nav-bar {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        width: 200px;
        background: #ffffff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 56px;
         z-index: 100;
        border-radius: 10px;
        }
        .nav-item {
            flex: 1;
            text-align: center;
        }
        .nav-icon {
        width: 28px;
        height: 28px;
        display: inline-block;
        }
        .nav-icon-menu {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        @media (min-width: 800px) {
            body {
                display: none;
            }
        }
    </style>
    <script>
        // Redirect desktop users
        if (window.innerWidth > 800) {
            window.location.href = "desktop.html";
        }
    </script>
</head>
<body>
    <h1 class="title">Home</h1>
    <div class="icon-grid">
        <div class="icon-item">
            <div class="icon-circle">
                <!-- Vervang src door je eigen afbeelding -->
                <img src="Assets/icons/static_wallpapers.png" alt="Static Wallpapers" />
            </div>
            <div class="icon-label">Static</div>
        </div>
        <div class="icon-item">
            <div class="icon-circle">
                <img src="Assets/icons/live_wallpapers.png" alt="Live Wallpapers" />
            </div>
            <div class="icon-label">Live</div>
        </div>
    </div>
    <div class="themes-section">
        <div class="themes-title">Aanbevolen thema's</div>
        <div class="themes-grid">
            <div class="theme-card">
                <img class="theme-img" src="https://via.placeholder.com/160x90?text=Theme+1" alt="Theme 1">
                <div class="theme-info">Galaxy Blue</div>
            </div>
            <div class="theme-card">
                <img class="theme-img" src="https://via.placeholder.com/160x90?text=Theme+2" alt="Theme 2">
                <div class="theme-info">Minimal White</div>
            </div>
        </div>
        <div class="themes-title">Populaire thema's</div>
        <div class="themes-grid">
            <div class="theme-card">
                <img class="theme-img" src="https://via.placeholder.com/160x90?text=Theme+3" alt="Theme 3">
                <div class="theme-info">Dark Mode</div>
            </div>
            <div class="theme-card">
                <img class="theme-img" src="https://via.placeholder.com/160x90?text=Theme+4" alt="Theme 4">
                <div class="theme-info">Nature Green</div>
            </div>
        </div>
    </div>
   <div class="nav-bar">
    <div class="nav-item active">
        <img src="Assets/navbar/home_active.png" alt="Home" class="nav-icon" />
    </div>
    <div class="nav-item">
        <img src="Assets/navbar/favourites_inactive.png" alt="Favourites" class="nav-icon" />
    </div>
    <div class="nav-item">
        <img src="Assets/navbar/menu_inactive.png" alt="Menu" class="nav-icon-menu" />
    </div>
</div>
</body>
</html>
